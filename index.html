<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Stopwatch</title>

    <!-- Bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="custom_css.css" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">--> 
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <div class="container-fluid">
              <div id="header">Stopwatch</div>
        </div>
                  <div id="lap">
                        <span id="lapminutes">00</span>:
                        <span id="lapsecond">00</span>:
                        <span id="lapcentisecond">00</span>

                  </div> <!--lap -->

        <!-- Time -->
                <div id="time">
                      <span id="timeminute">00</span>:
                      <span id="timesecond">00</span>:
                      <span id="timecentisecond">00</span>
                  </div> <!--time -->

                  <!--Controls-->
                <div id="controlsContainer" class="row">
                      <div class="col-xs-2 col-xs-offset-4">
                            <div id="startButton" class="control">Start</div>
                            <div id="stopButton" class="control">Stop</div>
                            <div id="resumeButton" class="control">Resume</div>
                      
                      </div>

                      <div class="col-xs-2">
                            <div id="lapButton" class="control">Lap</div>
                            <div id="resetButton" class="control">Reset</div>                     
                      </div>

                      <div id="laps"></div>


                </div>


        

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="stopwatch.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

  </body>
</html>
